    <script>
      const tombol = document.querySelector("#tombol");
      tombol.addEventListener("click", function () {
        Swal.fire({
          title: "Sweet!",
          text: "How Are You?",
          imageUrl: "img/hi.png",
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: "Custom image",
        });
      });
      condelapakedelapan = document.querySelector("#kedua");
      kedua.addEventListener("click", function () {
        Swal.fire({
          title: " Your Name Is ........, Right?",
          icon: "question",
          type: "question",
          confirmButtonText: "Yes, I'ts Me",
          cancelButtonText: "No",
          showCancelButton: true,
          showCloseButton: true,
        });
      });

      const ketiga = document.querySelector("#ketiga");
      ketiga.addEventListener("click", function () {
        Swal.fire({
          title: "Your Name Should Be That!!",
          text: "Do You Know Why?",
          icon: "warning",
        });
      });

      const keempat = document.querySelector("#keempat");
      keempat.addEventListener("click", function () {

      const kelima = document.querySelector("#kelima");
      kelima.addEventListener("click", function () {

          icon: "question",
        });
      });
      const keenam = document.querySelector("#keenam");
      keenam.addEventListener("click", function () {
        Swal.fire({
          title: "Do You Love Me?",
          text: "You Have To Answer This!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, I Love You!",
          cancelButtonText: "No, I Don't Love You",
          showCancelButton: true,
          showCloseButton: true,
        });
      });
      const ketujuh = document.querySelector("#ketujuh");
      ketujuh.addEventListener("click", function () {
        Swal.fire({
          title: "How Much You Love Me?",
          icon: "question",
          input: "range",
          inputLabel: "Your Love In Percent!",
          inputAttributes: {
            min: 10,
            max: 100,
            step: 1,
          },
          inputValue: 0,
        });
      });
      const kedelapan = document.querySelector("#kedelapan");
      kedelapan.addEventListener("click", function () {
        Swal.fire({
          title: "I Love You Babe",
          width: 600,
          padding: "3em",
          background: "#fff url(img/bg.png)",
          backdrop: `
          rgba(0,0,123,0.4)
          url("img/i love you.gif")
          center top
          no-repeat
          
        `,
        });
      });
    </script>
