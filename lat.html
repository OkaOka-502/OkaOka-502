<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Sweet Alert</title>
  </head>
  <body>
    <button type="button" id="kedelapan" style="background-color: #48dbfb; border-radius: 8px; padding: 5px 90px">Click Me!</button>
    <script src="js/sweetalert2.all.js"></script>
    <script>
      Swal.fire({
        title: "Now",
        text: "Answer Some Of My Questions Okay?",
        icon: "question",
      });
      Swal.fire({
        title: "How Much You Love Me?",
        icon: "question",
        input: "range",
        inputLabel: "Your Love In Percent!",
        inputAttributes: {
          min: 10,
          max: 100,
          step: 1,
        },
        inputValue: 0,
      });
      Swal.fire({
        title: "Do You Love Me?",
        text: "You Have To Answer This!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, I Love You!",
        cancelButtonText: "No, I Don't Love You",
        showCancelButton: true,
        showCloseButton: true,
      });
      Swal.fire({
        title: "Now",
        text: "Answer Some Of My Questions Okay?",
        icon: "question",
      });
      Swal.fire({
        title: "Because",
        text: "If it's Not, You're Not My Boyfriend xixixi",
        imageUrl: "img/xixxi.png",
        imageWidth: 400,
        imageHeight: 250,
        imageAlt: "Custom image",
      });
      Swal.fire({
        title: "Your Name Should Be That!!",
        text: "Do You Know Why?",
        icon: "warning",
      });
      Swal.fire({
        title: " Your Name Is Ahmed Lafy Taher, Right?",
        icon: "question",
        type: "question",
        confirmButtonText: "Yes, I'ts Me",
        cancelButtonText: "No",
        showCancelButton: true,
        showCloseButton: true,
      });
      Swal.fire({
        title: "Sweet!",
        text: "How Are You?",
        imageUrl: "img/hi.png",
        imageWidth: 400,
        imageHeight: 200,
        imageAlt: "Custom image",
      });

      const kedelapan = document.querySelector("#kedelapan");
      kedelapan.addEventListener("click", function () {
        Swal.fire({
          title: "I Love You Babe",
          width: 600,
          padding: "3em",
          background: "#fff url(img/bg.png)",
          backdrop: `
          rgba(0,0,123,0.4)
          url("img/i love you.gif")
          center top
          no-repeat
          
        `,
        });
      });
    </script>
  </body>
</html>
